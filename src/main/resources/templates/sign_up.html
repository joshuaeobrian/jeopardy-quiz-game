<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/loginStylesheet.css}" href="../static/loginStylesheet.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/signupStylesheet.css}" href="../static/signupStylesheet.css"/>
	<meta charset="UTF-8"/>
	<title>Login</title>
</head>
<body>
<div class="container">
	<form class="sign-up-form" th:action="@{/addAccount}" method="post">
		<div class="input-fields">
			<h3>Sign Up Form</h3>
			<div>
				<input type="text" name="firstName" placeholder="First Name:" required="required"/>
			</div>
			<div>
				<input type="text" name="lastName" placeholder="Last Name:" required="required"/>
			</div>
			<div>
				<input type="text" name="username" placeholder="Username:" required="required"/>
			</div>
			<div>
				<input type="password" name="password" placeholder="Password:" required="required"/>
			</div>
		</div>

			<button>Create Account</button>

	</form>
</div>

</body>
</html>
